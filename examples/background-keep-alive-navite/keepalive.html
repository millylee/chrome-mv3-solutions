<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepAlive</title>
</head>
<body>
  <script>
    // 发送低于 30s 的消息
    setInterval(() => {
      chrome.runtime.sendMessage({ type: 'keepalive' });
    }, 25 * 1000)
  </script>
</body>
</html>
